<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <body>
        <ui:composition template="../layout.xhtml">
            <ui:define name="title">#{bundle.event}</ui:define>
            <ui:define name="content">
                <div class="content">
                    <h1>#{bundle.event}</h1>
                    <h:form>
                        <p><h:outputText value="#{eventMBean.event}" style="font-size: 24px; font-weight: bold;"/></p>
                        <p:tabView>
                            <p:tab title="#{bundle.details}">
                                <h:panelGroup>
                                    <h:outputText value="#{bundle.from} "/>
                                    <h:outputText value="#{eventMBean.event.startDate}">
                                        <f:convertDateTime pattern="#{bundle.formatDate}" timeZone="#{userProfileMBean.timeZone}"/>
                                    </h:outputText>
                                    <h:outputText value=" at " rendered="#{! empty eventMBean.event.startTime}"/>
                                    <h:outputText value="#{eventMBean.event.startTime}" rendered="#{! empty eventMBean.event.startTime}">
                                        <f:convertDateTime type="time" timeStyle="short" pattern="#{bundle.formatTime}" timeZone="#{userProfileMBean.timeZone}"/>
                                    </h:outputText>
                                    <h:outputText value=" #{bundle.to} "/>
                                    <h:outputText value="#{eventMBean.event.endDate}" rendered="#{eventMBean.event.startDate != eventMBean.event.endDate}">
                                        <f:convertDateTime pattern="#{bundle.formatDate}" timeZone="#{userProfileMBean.timeZone}"/>
                                    </h:outputText>
                                    <h:outputText value=" at " rendered="#{! empty eventMBean.event.endTime and eventMBean.event.startDate != eventMBean.event.endDate}"/>
                                    <h:outputText value="#{eventMBean.event.endTime}" rendered="#{! empty eventMBean.event.startTime}">
                                        <f:convertDateTime type="time" timeStyle="short" pattern="#{bundle.formatTime}" timeZone="#{userProfileMBean.timeZone}"/>
                                    </h:outputText>
                                </h:panelGroup>

                                <h:outputText value="#{eventMBean.formattedEventDescription}" escape="false" style="font-size: 14px;"/>

                                <h:outputFormat value="#{bundle.iWillAttend}" style="font-weight: bold; color: blue;" rendered="#{eventMBean.isAttending}">
                                    <f:param value="#{eventMBean.formattedRegistrationDate}"/>
                                </h:outputFormat>

                                <p:dataGrid var="event" value="#{eventMBean.subEvents}" columns="2" rows="0" paginator="false" rendered="#{! empty eventMBean.subEvents}">
                                    <p:column>
                                        <p:panel>
                                            <h:panelGrid>
                                                <h:link value="#{event.name}" outcome="event_view" style="font-size: 18px; font-weight: bold;">
                                                    <f:param name="id" value="#{event.id}"/>
                                                </h:link>
                                                <h:outputText value="#{event.shortDescription}"/>
                                                <h:panelGroup>
                                                    <h:outputText value="#{bundle.from} "/>
                                                    <h:outputText value="#{event.startDate}">
                                                        <f:convertDateTime pattern="#{bundle.formatDate}" timeZone="#{userProfileMBean.timeZone}"/>
                                                    </h:outputText>
                                                    <h:outputText value=" at " rendered="#{! empty event.startTime}"/>
                                                    <h:outputText value="#{event.startTime}" rendered="#{! empty event.startTime}">
                                                        <f:convertDateTime type="time" timeStyle="short" pattern="#{bundle.formatTime}" timeZone="#{userProfileMBean.timeZone}"/>
                                                    </h:outputText>
                                                    <h:outputText value=" #{bundle.to} "/>
                                                    <h:outputText value="#{event.endDate}" rendered="#{event.startDate != event.endDate}">
                                                        <f:convertDateTime pattern="#{bundle.formatDate}" timeZone="#{userProfileMBean.timeZone}"/>
                                                    </h:outputText>
                                                    <h:outputText value=" at " rendered="#{! empty event.endTime and event.startDate != event.endDate}"/>
                                                    <h:outputText value="#{event.endTime}" rendered="#{! empty event.startTime}">
                                                        <f:convertDateTime type="time" timeStyle="short" pattern="#{bundle.formatTime}" timeZone="#{userProfileMBean.timeZone}"/>
                                                    </h:outputText>
                                                </h:panelGroup>
                                            </h:panelGrid>
                                        </p:panel>
                                    </p:column>
                                </p:dataGrid>
                            </p:tab>

                            <p:tab title="#{bundle.sessions}">
                                <h:panelGrid>
                                    <c:forEach var="ses" items="#{eventMBean.sessions}">
                                        <h:panelGroup>
                                            <h:outputText value="#{ses.startTime}">
                                                <f:convertDateTime pattern="#{bundle.formatTime}" timeZone="#{userProfileMBean.timeZone}"/>
                                            </h:outputText>
                                            <h:outputText value=" - "/>
                                            <h:outputText value="#{ses.endTime}">
                                                <f:convertDateTime pattern="#{bundle.formatTime}" timeZone="#{userProfileMBean.timeZone}"/>
                                            </h:outputText>
                                            <p:spacer width="10"/>
                                            <h:outputText value="#{ses.name}" style="font-weight: bold"/>
                                            <p:spacer width="5"/>
                                            <h:outputText value="#{ses.speakers}">
                                                <f:converter converterId="SessionSpeakerConverter"/>
                                            </h:outputText>
                                        </h:panelGroup>
                                    </c:forEach>
                                </h:panelGrid>
                            </p:tab>

                            <p:tab title="#{bundle.speakers}">
                                <h:panelGrid>
                                    <c:forEach var="spk" items="#{eventMBean.speakers}">
                                        <h:panelGroup>
                                            <h:outputText value="#{spk.userAccount.fullName}"/>
                                            <h:outputText value=" - "/>
                                            <h:outputText value="#{spk.organization}"/>
                                        </h:panelGroup>
                                    </c:forEach>
                                </h:panelGrid>
                            </p:tab>

                            <p:tab title="#{bundle.attendees}">
                                <h:outputFormat value="#{bundle.numberPeopleAttendingEvent}" style="color: blue;" rendered="#{securityBackingMBean.isUserLeader}">
                                    <f:param value="#{eventMBean.numberPeopleAttending}"/>
                                    <f:param value="#{eventMBean.numberPeopleAttended}"/>
                                </h:outputFormat>
                            </p:tab>
                            <p:tab title="#{bundle.sponsors}"></p:tab>
                            <p:tab title="#{bundle.statistics}" rendered="#{securityBackingMBean.isUserLeader}">
                                <h:panelGrid>
                                    <p:pieChart value="#{eventMBean.attendanceRateChartModel}" title="#{bundle.attendanceRate}" legendPosition="e" showDataLabels="true"/>
                                </h:panelGrid>
                            </p:tab>
                        </p:tabView>
                        <p/>

                        <h:panelGrid columns="9">
                            <h:button value="#{bundle.back}" outcome="events"/>
                            <h:button value="#{bundle.attend}" outcome="attendee" rendered="#{! eventMBean.isAttending and ! eventMBean.happened}">
                                <f:param name="id" value="#{eventMBean.event.id}"/>
                            </h:button>
                            <h:button value="#{bundle.notAttending}" outcome="attendee_cancel" rendered="#{eventMBean.isAttending and ! eventMBean.happened}">
                                <f:param name="id" value="#{eventMBean.event.id}"/>
                            </h:button>
                            <h:button value="#{bundle.edit}" outcome="event" rendered="#{securityBackingMBean.isUserLeader}">
                                <f:param name="id" value="#{eventMBean.event.id}"/>
                            </h:button>
                            <h:commandButton value="#{bundle.getCertificate}" action="#{eventMBean.getCertificate}" rendered="#{eventMBean.attended and eventMBean.happened}">
                                <f:param name="id" value="#{eventMBean.event.id}"/>
                            </h:commandButton>
                        </h:panelGrid>
                    </h:form>
                </div>
            </ui:define>
        </ui:composition>
    </body>
</html>
