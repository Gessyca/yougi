<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ug="http://java.sun.com/jsf/composite/yougi">
    <h:body>
        <ui:composition template="/layout.xhtml">
            <ui:define name="title">#{bundle.home}</ui:define>
            <ui:define name="content">
                <div class="row">
                    <c:if test="#{empty request.remoteUser}">
                        <div class="col-md-8">
                            <div class="jumbotron">
                                <h1>Hello, world!</h1>
                                <p>...</p>
                                <p><a class="btn btn-default btn-lg" role="button">Learn more</a></p>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="panel panel-default">
                                <div class="panel-heading">Login</div>
                                <div class="panel-body">
                                    <ug:loginPanel/>
                                </div>
                            </div>
                        </div>
                    </c:if>
                    <c:if test="#{! empty request.remoteUser}">
                        <div class="col-md-12">
                            <div class="jumbotron">
                                <h1>Hello, world!</h1>
                                <p>...</p>
                                <p><a class="btn btn-default btn-lg" role="button">Learn more</a></p>
                            </div>
                        </div>
                    </c:if>
                </div>

                <div class="row">
                    <c:forEach items="#{frontPageMBean.publicContents}" var="publicContent">
                        <div class="col-sm-#{frontPageMBean.smallDeviceCellsRow} col-md-#{frontPageMBean.middleDeviceCellsRow}">
                            <div class="thumbnail">
                                <div class="caption">
                                    <h3>#{publicContent.title}</h3>
                                    <p>#{publicContent.content}</p>
                                    <p>
                                        <h:link value="#{bundle.readMore}" outcome="#{publicContent.url}">
                                            <f:param name="id" value="#{publicContent.id}"/>
                                        </h:link>
                                    </p>
                                </div>
                            </div>
                        </div>
                    </c:forEach>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
