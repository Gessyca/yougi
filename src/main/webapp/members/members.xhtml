<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:ug="http://xmlns.jcp.org/jsf/composite/yougi">
<h:body>
	<ui:composition template="/layout.xhtml">
		<ui:define name="title">#{bundle.members}</ui:define>
		<ui:define name="content">
			<h1>#{bundle.members}</h1>
    
            <c:forEach items="#{showMembersMBean.memberRows}" var="members">
                <div class="row member-row">
                    <c:forEach items="${members}" var="member">
                        <div class="col-md-4">
                           <div class="col-md-4 image-gravatar">
                               <h:graphicImage styleClass="img-rounded" width="100" height="100"
                                    alt="#{member.firstName} #{member.lastName} #{bundle.profilePicture}"
                                    value="#{profilePictureFinder.getPictureForMembersList(member.email)}" />
                           </div>
                           <div class="col-md-8">
                                    <h4>#{member.firstName} #{member.lastName}</h4>
                                    <c:if test="#{showMembersMBean.showAddress(member)}">
                                         <div>#{showMembersMBean.formatedAddress(member)}</div>
                                    </c:if>
                                    <div>#{member.country.name}</div>
                                    <c:if test="#{showMembersMBean.showTwitter(member)}">
                                        <div><a href="https://twitter.com/#{member.twitter}" target="_blank">@#{member.twitter}</a></div>
                                    </c:if>
                                    <c:if test="#{showMembersMBean.showWebsite(member)}">
                                        <div><a href="#{member.website}" target="_blank">#{bundle.website}</a></div>
                                    </c:if>
                           </div>
                       </div>
                    </c:forEach>
                </div>
            </c:forEach>
            
		</ui:define>
	</ui:composition>
</h:body>
</html>
