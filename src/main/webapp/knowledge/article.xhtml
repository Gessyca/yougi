<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <body>
        <ui:composition template="../layout.xhtml">
            <ui:define name="title">#{bundle.article}</ui:define>
            <ui:define name="content">
                <div class="content">
                    <h1>#{bundle.article}</h1>
                    <h:form>
                        <h:panelGrid width="100%">
                            <h:outputLink value="http://#{articleMBean.article.webSource.provider.website}" target="_blank" style="font-size: 18px;">
                                <h:outputText value="#{articleMBean.article.webSource.title}"/>
                            </h:outputLink>

                            <h:outputText value="#{articleMBean.article}" style="font-size: 26px; font-weight: bold; color: steelblue;"/>

                            <h:outputText value="#{articleMBean.article.author}" style="font-size: 16px; font-style: italic;" escape="false"/>

                            <p:separator/>

                            <h:outputText value="#{articleMBean.article.summary}" escape="false" style="font-size: 14px; font-style: italic;"/>

                            <p:spacer height="10"/>

                            <h:panelGroup>
                                <h:outputText value="#{bundle.topics}: "/>
                                <h:outputText value="#{articleMBean.article.topics}"/>
                            </h:panelGroup>

                            <p:spacer height="10"/>

                            <h:outputText value="#{articleMBean.article.text}" escape="false" style="font-size: 14px;"/>
                        </h:panelGrid>
                    </h:form>
                </div>
            </ui:define>
        </ui:composition>
    </body>
</html>
