<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:body>
        <ui:composition template="../layout.xhtml">
            <ui:define name="title">#{bundle.websites}</ui:define>
            <ui:define name="content">
                <div class="content">
                    <div class="page-header">
                        <h1>#{bundle.websites}</h1>
                    </div>
                    <h:form>
                        <h:dataTable value="#{webSourceMBean.usersWithWebsite}" var="user" styleClass="table">
                            <h:column>
                                <f:facet name="header"><h:outputText value="#{bundle.url}"/></f:facet>
                                <h:link outcome="website" value="#{user.website}">
                                    <f:param name="user" value="#{user.id}"/>
                                </h:link>
                            </h:column>
                            <h:column>
                                <f:facet name="header"><h:outputText value="#{bundle.member}"/></f:facet>
                                <h:outputText value="#{user.fullName}"/>
                            </h:column>
                            <h:column>
                                <h:outputLink value="http://#{user.website}" target="_blank"><h:graphicImage url="/images/external_link.png"/></h:outputLink>
                            </h:column>
                        </h:dataTable>
                    </h:form>
                </div>
                <script src="#{request.contextPath}/resources/js/jquery-1.10.2.min.js"></script>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
